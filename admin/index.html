<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>内容管理 · Static CMS</title>
    <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^3.4.8/dist/main.css" />
    <style>
      html, body { height: 100%; margin: 0; background: #0b0e14; }
      
      /* 返回主页按钮样式 */
      .home-button {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background: linear-gradient(135deg, #00eaff, #ff3d81);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .home-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 234, 255, 0.4);
        text-decoration: none;
        color: white;
      }
      
      .home-button:active {
        transform: translateY(0);
      }
      
      .home-button::before {
        content: '🏠';
        font-size: 16px;
      }
      
      /* 响应式设计 */
      @media (max-width: 768px) {
        .home-button {
          top: 15px;
          right: 15px;
          padding: 10px 16px;
          font-size: 13px;
        }
      }
    </style>
    <!-- Static CMS（加载全量 UMD 构建，自动读取 /admin/config.yml） -->
    <script defer src="https://unpkg.com/@staticcms/app@^3.4.8/dist/static-cms-app.js"></script>
    <script>
      // 等待文档可用后再初始化，避免 MutationObserver 传入 null
      window.addEventListener('DOMContentLoaded', function () {
        if (window.CMS && typeof window.CMS.init === 'function') {
          window.CMS.init();
        }
      });
    </script>
  </head>
  <body>
    <!-- 返回主页按钮 -->
    <a href="/" class="home-button" title="返回主页">
      返回主页
    </a>
    
    <!-- Static CMS 会自动接管整页渲染；若长时间黑屏，请打开控制台查看报错 -->
  </body>
  </html>
