<div class="theme-switcher" role="group" aria-label="Theme palette">
  <button class="chip" data-theme="cyber-cyan" aria-pressed="false" title="Neon Green">
    <svg class="fruit-icon" viewBox="0 0 16 16" aria-hidden="true" shape-rendering="crispEdges">
      <rect x="6" y="1" width="4" height="2" fill="#16a34a" />
      <rect x="5" y="3" width="6" height="1" fill="#15803d" />
      <rect x="3" y="4" width="10" height="8" fill="#22c55e" />
      <rect x="4" y="5" width="8" height="6" fill="#4ade80" />
      <rect x="6" y="12" width="4" height="2" fill="#166534" />

  </button>
  <button class="chip" data-theme="cyber-magenta" aria-pressed="false" title="Hot Red">

      <rect x="6" y="1" width="4" height="2" fill="#7f1d1d" />

    <span class="sr-only">Hot red theme</span>
  </button>
  <button class="chip" data-theme="cyber-lime" aria-pressed="false" title="Vivid Orange">

      <rect x="6" y="11" width="4" height="2" fill="#c2410c" />

    <span class="sr-only">Vivid orange theme</span>
  </button>
  <button class="chip" data-theme="cyber-violet" aria-pressed="false" title="Electric Purple">
