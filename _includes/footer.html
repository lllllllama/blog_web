<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-brand">
      <p class="footer-title">{{ site.title }}</p>
      <p class="footer-note">{{ site.subtitle | default: site.description }}</p>
      <p class="footer-meta">Â© {{ site.time | date: '%Y' }} {{ site.author.name | default: site.title }}</p>
    </div>
    <div class="footer-actions">
      <a href="https://github.com/{{ site.social.github | default: '' }}" target="_blank" rel="noopener">GitHub</a>
      <a href="{{ site.social.rss | relative_url | default: '/feed.xml' }}">RSS</a>
    </div>
  </div>
</footer>
