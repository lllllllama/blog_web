<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="{{ site.title }} home">
      <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="logo" width="32" height="32" loading="eager" decoding="sync"/>
      <span>{{ site.title }}</span>
    </a>
    <nav class="site-nav" aria-label="涓诲鑸?>
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
    <div class="header-actions">
      {% if site.appearance.enable_theme_switcher %}
        {% include theme-toggle.html %}
      {% endif %}
      {% if site.features.search %}
        <button class="btn icon-only" data-action="open-search" aria-label="鎼滅储" title="鎼滅储 (/)" type="button"><span aria-hidden="true">鈱?/span></button>
      {% endif %}
    </div>
  </div>
</header>
