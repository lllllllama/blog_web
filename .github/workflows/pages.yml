name: GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 通过环境变量切换模式：A 或 B（默认 A）
env:
  BUILD_MODE: A

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-a:
    if: env.BUILD_MODE == 'A'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 官方 Jekyll 构建（等同 Pages 构建环境，使用 github-pages 受支持集合）
      - name: Build with Jekyll (official)
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-a:
    if: env.BUILD_MODE == 'A'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-a
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-b:
    if: env.BUILD_MODE == 'B'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site (custom)
        run: |
          bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-b:
    if: env.BUILD_MODE == 'B'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-b
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# 切换模式说明：
# - 默认 A 模式（官方构建）：使用 `actions/jekyll-build-pages` 按 GitHub Pages 白名单插件构建。
# - 切到 B 模式（自行构建）：将上方 env.BUILD_MODE 改为 B，且按 README 调整 Gemfile（移除 github-pages，改用 jekyll + 额外插件）。
