name: GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 閫氳繃鐜鍙橀噺鍒囨崲妯″紡锛欰 鎴?B锛堥粯璁?A锛?env:
  BUILD_MODE: A

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-a:
    if: ${{ env.BUILD_MODE == 'A' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 瀹樻柟 Jekyll 鏋勫缓锛堢瓑鍚?Pages 鏋勫缓鐜锛屼娇鐢?github-pages 鍙楁敮鎸侀泦鍚堬級
      - name: Build with Jekyll (official)
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-a:
    if: ${{ env.BUILD_MODE == 'A' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-a
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-b:
    if: ${{ env.BUILD_MODE == 'B' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site (custom)
        run: |
          bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-b:
    if: ${{ env.BUILD_MODE == 'B' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-b
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

