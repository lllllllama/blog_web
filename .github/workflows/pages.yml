name: GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 通过环境变量切换模式：A 或 B（默认 A）
env:
  BUILD_MODE: A
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  resolve-mode:
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.detect.outputs.mode }}
    steps:
      - name: Detect build mode
        id: detect
        run: |
          echo "mode=$BUILD_MODE" >> "$GITHUB_OUTPUT"

  build-a:
    needs: resolve-mode
    if: ${{ needs.resolve-mode.outputs.mode == 'A' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (official)
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-a:
    needs: build-a
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: ${{ needs.build-a.result == 'success' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-b:
    needs: resolve-mode
    if: ${{ needs.resolve-mode.outputs.mode == 'B' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site (custom)
        run: |
          bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-b:
    needs: build-b
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: ${{ needs.build-b.result == 'success' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# 切换说明：
# - 默认 A 模式（使用官方 GitHub Pages 构建）。若需 B 模式，自行切换 BUILD_MODE 为 B 并确保 Gemfile 适配。
